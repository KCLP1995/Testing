<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>Calculator</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
</head>
<body>
    <div class="container my-4" style="max-width: 600px; height: 500px;">
        <div class="text-center">
            <h3 style="background-color: pink; color: blue;">Welcome to Calculator</h3>
            <div class="mb-3" style="background-color: lightcoral;">
                <input type="text" class="form-control text-center" />
            </div>

            <div class="row g-2">
                <div class="col-3">
                    <button class="button btn btn-outline-primary w-100">7</button>
                </div>
                <div class="col-3">
                    <button class="button btn btn-outline-primary w-100">8</button>
                </div>
                <div class="col-3">
                    <button class="button btn btn-outline-primary w-100">9</button>
                </div>
                <div class="col-3">
                    <button class="button btn btn-outline-primary w-100">*</button>
                </div>
            </div>

            <div class="row g-2 mt-2">
                <div class="col-3">
                    <button class="button btn btn-outline-primary w-100">4</button>
                </div>
                <div class="col-3">
                    <button class="button btn btn-outline-primary w-100">5</button>
                </div>
                <div class="col-3">
                    <button class="button btn btn-outline-primary w-100">6</button>
                </div>
                <div class="col-3">
                    <button class="button btn btn-outline-primary w-100">/</button>
                </div>
            </div>

            <div class="row g-2 mt-2">
                <div class="col-3">
                    <button class="button btn btn-outline-primary w-100">1</button>
                </div>
                <div class="col-3">
                    <button class="button btn btn-outline-primary w-100">2</button>
                </div>
                <div class="col-3">
                    <button class="button btn btn-outline-primary w-100">3</button>
                </div>
                <div class="col-3">
                    <button class="button btn btn-outline-primary w-100">+</button>
                </div>
            </div>

            <div class="row g-2 mt-2">
                <div class="col-3">
                    <button class="button btn btn-outline-primary w-100">0</button>
                </div>
                <div class="col-3">
                    <button class="button btn btn-outline-primary w-100">.</button>
                </div>
                <div class="col-3">
                    <button class="button btn btn-outline-primary w-100">=</button>
                </div>
                <div class="col-3">
                    <button class="button btn btn-outline-primary w-100">-</button>
                </div>
            </div>

            <div class="row g-2 mt-2">
                <div class="col-12">
                    <button class="button btn btn-outline-warning w-100">C</button>
                </div>
            </div>
        </div>
    </div>
    <script src="calculator.js"></script>
</body>
</html>
